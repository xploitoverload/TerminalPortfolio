name: Deploy Vite site to GitHub Pages

on:
  push:
    branches: [main]       # main पर हर push → deploy

permissions:
  contents: read
  pages: write
  id-token: write          # GitHub Pages OIDC

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - run: npm ci
      - run: npm run build         # dist/ बनता है
      - run: cp CNAME dist/        # ⬅️ CNAME भी साथ कॉपी
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist             # dist ➜ artifact

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
